on: [push]

jobs:
  test:
    strategy:
      matrix:
        build-type:
          - plain
          - minimal
        os: 
          - windows-2019
          - windows-2022
        prefix:
          - customSSL
        openssldir:
          - customSSL\CommonFiles

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
     
      - name: Make folders to custom install
        shell: pwsh
        run: |
          mkdir ${{ matrix.prefix }}
          mkdir ${{ matrix.openssldir }}

      - name: Build openssl
        id: build
        uses: ./
        with:
          prefix: ${{ matrix.prefix }}
          openssldir: ${{ matrix.openssldir }}
          build-type: ${{ matrix.build-type }}

      - name: Check the existence of generated folders
        shell: pwsh
        run: ls ${{ matrix.prefix }}

      - name: Check the existence of generated executables
        shell: pwsh
        run: ls ${{ matrix.prefix }}\bin

      - name: Check the existence of generated openssl.exe
        shell: pwsh
        run: ls ${{ matrix.prefix }}\bin\openssl.exe
      
      - name: Test functionality I (get version)
        shell: pwsh
        run: ${{ matrix.prefix }}\bin\openssl.exe version
      
      - name: Test functionality II (generate hex and base64 strings)
        shell: pwsh
        run: |
          ${{ matrix.prefix }}\bin\openssl.exe rand -hex 16
          ${{ matrix.prefix }}\bin\openssl.exe rand -base64 16
