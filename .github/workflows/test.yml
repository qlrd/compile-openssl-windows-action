on: [push]

jobs:
  test:
    strategy:
      matrix:
        build-type:
          - plain
          - minimal
        os: 
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build openssl
        id: build
        uses: ./
        with:
          build-type: ${{ matrix.build-type }}

      - name: Check version
        shell: pwsh
        run: echo "${{ steps.build.outputs.openssl-version }}"

      - name: Check executable path
        shell: pwsh
        run: echo "${{ steps.build.outputs.openssl-path }}"
