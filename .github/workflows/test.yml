on: [push]

jobs:
  test:
    strategy:
      matrix:
        build-type:
          - plain
          - minimal
        os: 
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build openssl
        id: build
        uses: ./
        with:
          build-type: ${{ matrix.build-type }}

      - name: Check the existence of generated openssl.exe
        shell: pwsh
        run: ls ${{ steps.build.outputs.built-openssl-path }}\openssl.exe
      
      - name: Test functionality I (get version)
        shell: pwsh
        run: ${{ steps.build.outputs.built-openssl-path }}\openssl.exe version
      
