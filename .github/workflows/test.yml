on: [push]

jobs:
  test:
    strategy:
      matrix:
        build-type:
          - plain
          - minimal
        os: 
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build openssl
        id: build
        uses: ./
        with:
          build-type: ${{ matrix.build-type }}

      - name: Test functionality I (get version)
        shell: pwsh
        working-dirrectory: $Env:BUILT_OPENSSL_PATH
        run: openssl.exe version
      
      - name: Test functionality II (generate hex string)
        shell: pwsh
        working-directory: $Env:BUILT_OPENSSL_PATH
        run: openssl.exe rand -hex 16

      - name: Test functionality III (generate base64 string)
        shell: pwsh
        working-directory: $Env:BUILT_OPENSSL_PATH
        run: openssl.exe rand -base64 16
