on: [push]

jobs:
  test:
    strategy:
      matrix:
        build-type:
          - plain
          - minimal
        os: 
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build openssl with plain config
        id: build-plain
        uses: ./
        with:
          build-type: ${{ matrix.build-type }}

      - name: Check version
        run: echo ${{ steps.build-plain.outputs.openssl-version }}

      - name: Check executable path
        run: echo ${{ steps.build-plain.outputs.openssl-path }}
